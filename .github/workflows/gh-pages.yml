name: Generate Pages
run-name: ${{ github.workflow }} (${{ github.ref_name }})

on:
    workflow_dispatch:

    push:
        branches:
            - main

        paths:
            - pages/**

    workflow_run:
        workflows: ["Expand Templates", "Run Test within A Docker Container"]
        types: [completed]
        branches: [main]

defaults:
    run:
        shell: bash

concurrency:
    group: pages-${{ github.repository_id }}
    cancel-in-progress: true

jobs:
    configure:
        name: Configure
        if: ${{ !github.event.workflow_run.conclusion || github.event.workflow_run.conclusion == 'success' }}
        runs-on: ${{ vars.RUNNER_IMAGE }}

        steps:
            - name: Configure
              uses: actions/configure-pages@v4

    build:
        name: Build
        needs: configure
        runs-on: ${{ vars.RUNNER_IMAGE }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.head_ref || github.ref_name }}

            - name: Merge data
              run: |
                  {
                    echo '## GCC'
                    {
                      if [ -f ./dist/gcc/install.sh ]; then
                        echo '### Install Script'
                        echo '```bash'
                        cat ./dist/gcc/install.sh
                        echo '```'
                      fi

                      if [ -f ./dist/gcc/compile.sh ]; then
                        echo '### Compile Script'
                        echo '```bash'
                        cat ./dist/gcc/compile.sh
                        echo '```'
                      fi

                      if [ -f ./dist/gcc/config.toml ]; then
                        echo '### Configuration File'
                        echo '```toml'
                        cat ./dist/gcc/config.toml
                        echo '```'
                      fi
                    }

                    echo '## Clang'
                    {
                      if [ -f ./dist/clang/install.sh ]; then
                        echo '### Install Script'
                        echo '```bash'
                        cat ./dist/clang/install.sh
                        echo '```'
                      fi

                      if [ -f ./dist/clang/compile.sh ]; then
                        echo '### Compile Script'
                        echo '```bash'
                        cat ./dist/clang/compile.sh
                        echo '```'
                      fi

                      if [ -f ./dist/clang/config.toml ]; then
                        echo '### Configuration File'
                        echo '```toml'
                        cat ./dist/clang/config.toml
                        echo '```'
                      fi
                    }
                  } >>./pages/index.md

            - name: Build with Jekyll
              uses: actions/jekyll-build-pages@v1
              with:
                  source: ./pages/

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3

    deploy:
        name: Deploy
        needs: build
        runs-on: ${{ vars.RUNNER_IMAGE }}

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        permissions:
            contents: write
            pages: write
            id-token: write

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
