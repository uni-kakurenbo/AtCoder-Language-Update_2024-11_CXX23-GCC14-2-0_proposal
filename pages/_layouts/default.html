<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header" style="margin: 0px 0px 6px;">
            <p style="font-size: 22pt; margin: 0px 0px 4px;">
                AtCoder <br/> Language Update
            </p>
            <p style="font-size: 18pt; margin: 0px;">
                Nov. 2024
            </p>
        </h1>
        <h2 style="font-size: 14pt; color:aliceblue; margin: 10px 0 10px;">C++23 (GCC 14.2) <br /> [proposal]</h2>

        <p class="header">The contents of this repository are temporary proposal.</p>

        <ul>
          <li class="download"><a class="buttons" href="{{ site.github.installer_url }}" download>Install Script</a></li>
          <li class="download"><a class="buttons" href="{{ site.github.compiler_url }}" download>Compile Script</a></li>
          <li class="download"><a class="buttons" href="{{ site.github.config_url }}" download>Configuration</a></li>
          <li><a class="buttons github" href="{{ site.github.repository_url }}">GitHub</a></li>
        </ul>
      </header>

      <section class="main">
        {{ content }}
      </section>

      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
